<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Christmas Promo</title>
</head>
<body>
    
    <main class="container">
        <div class="modal">
            <button class="modal__btn-close"><i class="fa-solid fa-xmark"></i></button>
            <img class="modal__img" src="images/christmas-elf.png" alt="christmas elf">
            <h1 class="modal__title">Merry Christmas!</h1>
            <p class="modal__text">You completed all your December's tasks so we decided to get you a gift:</p>
            <p class="modal__text-gold">50% off on Yearly Premiun Plan</p>
            <button class="modal__btn">Get your gift</button>
        </div>
    </main>
    <div class="snow-container"></div>

    <script src="index.js"></script>

</body>
</html>
